<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{% static 'polls/ValidationJS.js' %}"></script>
    <script src="{% static 'polls/LikeAjax.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/ValidationCSS.css' %}" />
</head>
<body>
<p id="message">Пожалуйста, заполните все поля формы!</p>
E-mail: <input id="email" name="student_email" type="text" size="20"/><br/>
Password: <input id="password" name="student_password" type="password" size="20"/><br/>
Age: <input id="number" name="student_age" type="number" size="20" min="17" max="120"/><br/>
Surname: <input id="surname" name="student_surname" type="text" size="20"/><br/>
Name: <input id="name" name="student_name" type="text" size="20"/><br/>
<input name="button" type="submit" value="Проверить" onClick="FF()"/>
</body>
<body>
<form id="MyForm" action="{% url 'Bot' %}" method="post">
    {% csrf_token %}
  <div>
    <label for="email">Please enter an email address:</label><input type="email" id="eemail" required name="student_email" placeholder="Email">
    <br><input type="password" id="ppassword" name="student_password" required placeholder="Password">
    <span class="error" aria-live="polite"></span>
    <br><button type="submit">Отправить</button>
  </div>
</form>
</body>
<p><a href="{% url 'End' %}">End</a></p>
</html>
